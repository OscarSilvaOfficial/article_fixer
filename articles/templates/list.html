<!-- payments/templates/payments/form_template.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article List</title>
</head>

<body>
  <h1>Article List</h1>
  <a href="{% url 'articles_create' %}">Create New Article</a>
  <ul>
    {% for article in articles %}
    <li>
      <a href="{% url 'articles_detail' article.id %}">{{ article.title }}</a>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
